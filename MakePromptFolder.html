<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="url"], input[type="date"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .link-button {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(() => {
                window.location.href = 'https://drive.google.com/drive/folders/1Ifz9HJSO6aeYWFaOux6R_5RMjQy7s2vX';
            });
        }
    </script>
</head>
<body">
    <div>
        <form id="urlForm" action="https://hook.us2.make.com/98wt8aj8stugcqkhr3frrox0vmusugph" method="POST" onsubmit="handleSubmit(event)">
            <label for="promptName">Prompt Name:</label>
            <input type="text" id="promptName" name="promptName" required>
            <input type="submit" value="Submit">
        </form>
        <a href="https://drive.google.com/drive/folders/1Ifz9HJSO6aeYWFaOux6R_5RMjQy7s2vX" class="link-button" target="_blank">Go to Google Drive Folder</a>
    </div>
</body>
</html>
